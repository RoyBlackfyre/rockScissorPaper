<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./rsp.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Rock, Scissor, Paper</title>   
    </head>
    <body>
        <h1 class="title-card">Rock Paper Scissors.  </h1>

        <div class="results">

            <span id="resultadoFinal"></span>
            <span id="contador" >0 : 0</span>

            </span>
            <span id="resultado">

                <button class = "button-reset" id="reset"> Reset </button>
            </div>
        </div>
